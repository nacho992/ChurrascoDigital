<section class="body-font bg-gradient-to-b from-background-image-50 to-background-image-100 relative h-screen w-screen fadeIn first">
  <div class="container px-5 py-24 mx-auto">
    <form [formGroup]="formLogin" (ngSubmit)="onLogin()">

      <div class="lg:w-1/3 md:w-1/2 shadow-md rounded-lg p-8 flex flex-col md:mx-auto w-full mt-10 md:mt-0 relative z-10 place-items-center">
        <img class="w-52" src="../../../../assets/logo/LOGO1.png" />

        <h2 class="text-white text-lg mb-1 font-medium title-font">Iniciar sesión</h2>

        <div class="relative mb-4 w-52 mt-8">
          <span for="username" class="text-white leading-7 text-sm p-float-label">
            <input id="username" type="text" pInputText formControlName="username" class="input-form ng-invalid ng-dirty">
            <label class="text-slate-500" for="username">Nombre Usuario</label>
          </span>
          @if (formLogin.get('username')?.invalid && formLogin.get('username')?.touched) {
            <span class="input-error">
              El usuario debe tener al menos 9 caracteres
            </span>
          }
        </div>

        <div class="relative mb-4 w-52 mt-6">
          <span for="password" class="text-white leading-7 text-sm p-float-label">
            <input id="password" type="text" pInputText formControlName="password" class="input-form ng-invalid ng-dirty">
            <label for="password" class="text-slate-500">Contraseña</label>
          </span>
          @if (formLogin.get('password')?.invalid && formLogin.get('password')?.touched) {
            <span class="input-error">
              La contraseña debe tener al menos 9 caracteres
            </span>
          }
        </div>

        <button class="text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg" (click)="onLogin()">Iniciar</button>
        <p class="text-xs text-opacity-90 mt-3">.</p>

      </div>

    </form>
    
  </div>
</section>
